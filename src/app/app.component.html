<h2 class="text-center p-2 bg-info text-white mb-4">{{username}}'s ToDo List Angular</h2>
<div class="d-flex justifyy-center">

  <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-center">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">To Do List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Completados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Por completar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<h2 class="text-center mb-3">{{itemCount}} {{showComplete ? "Items incompletos" : "Items completos"}}</h2>

<div>
  <div class="d-flex justify-content-center mb-3">
    <input type="text">
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success mb-3">Añadir</button>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">

  <table class="table-warning">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Hecho</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of items; let i = index">
        <td>{{i +1}}</td>
        <td>{{x.task}}</td>
        <td [ngSwitch]="x.complete">
          <span *ngSwitchCase="true">Sí</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
