<h2 class="text-center p-2 bg-info text-white mb-4">{{username}}'s ToDo List Angular</h2>

<h2 class="text-center mb-3">{{itemCount}} {{showComplete ? "Items incompletos" : "Items completados"}}</h2>

<div class="d-flex justify-content-center">

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripción</th>
        <th scope="col">Hecho</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of items; let i = index">
        <td>{{i +1}}</td>
        <td>{{x.task}}</td>
        <td><input type="checkbox" [(ngModel)]="x.complete" /></td>
        <td [ngSwitch]="x.complete">
          <span *ngSwitchCase="true">Sí</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <div class="d-flex justify-content-center mb-3">
    <input type="text">
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success mb-3">Añadir</button>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
</div>
